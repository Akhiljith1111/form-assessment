<!DOCTYPE html>
<html>
<head>
  <title>Loan Application Form</title>
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<form name="Application">

    <h1>LOAN APPLICATION</h1>

<legend>Basic Information </legend>
  
  <label for="firstName">First Name : </label>
  <input type="text" id="firstName" name="first-name" required> 
<br>

  <label for="middleName">middle Name : </label>
  <input type="text" id="middleName" name="middleName"> 
<br>

  <label for="lastName">Last Name : </label>
  <input type="text" id="lastName" name="lastName" required>
<br>

  <label for="email">Email :</label>
  <input type="email" id="email" name="email"  placeholder="abcd@gmail.com" required>
<br>

  <label for="phone">Contact Number : </label>
  <input type="tel" id="phone" pattern="[0-9]{10}" name="phone" title="Please enter a 10-digit number" required> 
<br>

  <label for="address">Home Address : </label>
  <input type="text" id="address" name="address" required>
<br>

<legend>Work Information</legend>

  <label for="employmentStatus">Employment Status : </label>
  <select id="employmentStatus" name="employmentStatus" required>
        <option value="selfEmployed">Self - Employed</option>
        <option value="salaried">Salaried</option>
        <option value="unemployed">Unemployed</option>
   </select>    
 <br>   

   <label for="employerAddress">Employer Address : </label>
   <input type="text" id="employerAddress" name="employerAddress" required>
<br>

<legend>Loan Amount and Length</legend>

   <label for="loanAmount">Loan Amount : </label>
   <input type="number" id="loanAmount" name="loanAmount" required>
<br>

   <label for="loanLength">Loan Length : </label>
   <input type="radio" id="loanLength" name="loanLength" value="5">5
   <input type="radio" id="loanLength" name="loanLength" value="10">10
   <input type="radio" id="loanLength" name="loanLength" value="15">15
   <input type="radio" id="loanLength" name="loanLength" value="20">20

<legend>Other Details</legend>

   <label for="status">Marital Status</label>
   <input type="radio" id="status" name="status" value="single">Single
   <input type="radio" id="status" name="status" value="married">Married
   <input type="radio" id="status" name="status" value="divorced">Divorced
   <br>

   <label for="comments">Comments</label>
   <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
<br>

<legend>Declaration</legend>

  <input type="checkbox" id="selfDeclaration" name="selfDeclaration" required>
  <label for="selfDeclaration">I confirm that all the information given above is True</label>

<input type="submit" name="submit" value="Submit">
<!-- <button id="viewButton">View Data</button> -->

<!-- <a href="viewData.html"></a> -->
<button id="viewButton">View Data</button>
<div id="useridHidden"></div>
</form>
<script src="index.js"></script>
</body>
</html>
